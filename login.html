<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>StackOverflow Lite</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <section class="user-form-container">
      <form action="index.html" class="user-form">
         <input type="text" name="username" placeholder="Add a username" class="user-text-input"> <br>
         <input type="password" name="password" placeholder="Enter your password" class="user-text-input"> <br>
         <input type="submit" role="button" value="Login Now" class="user-submit-button">
      </form>
      <div class="alternative-text">
         <p> Don't have an account? <a href="signup.html" class="alternative-link">Sign Up</a> </p>
      </div>
   </section>
</body>

</html>
