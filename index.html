<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>StackOverflow Lite</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="main-header">
      <div class="logo"><img src="images/stack-logo-2.png" alt="" /></div>
      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-items"><a href="" class="nav-links">Home</a></li>
          <li class="nav-items"><a href="" class="nav-links">FAQS</a></li>
          <li class="nav-items"><a href="" class="nav-links">Login</a></li>
          <li class="nav-items"><a href="" class="nav-links">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <h2>Welcome to stack-overflow lite!!</h2>

    <section class="add-question-box">
      <select name="topics" id="quiz-topics">
        <option value="__All__" selected>__All__</option>
        <option value="Computing">Computing</option>
        <option value="Medicine">Medicine</option>
        <option value="Business">Business</option>
        <option value="Engineering">Engineering</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Media">Media</option>
      </select>
      <form class="ask-question-bar">
        <input type="text" placeholder="Ask A question" />
        <input type="submit" value="Ask" class="quesion-button" />
      </form>
    </section>
  </body>
</html>
